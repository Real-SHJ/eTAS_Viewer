<ion-view view-title="안전주행">
  <ion-content class="padding">
      <div class="row">
      <div class="col col-40" style="text-align:center;">
      <h3 style="color: {{color}};">{{text}}</h3>
      <h1>{{data.rotationR + data.rotationL +data.uturn}}<small>회 위반</small></h1>
      </div>
      <div class="col col-30">
      <progress max="50" value="{{ data.rotationL }}"> </progress>
      <h5 style="text-align:right;">급좌회전: {{data.rotationL}}</h5>
      </div>
      <div class="col col-30">
      <progress max="50" value="{{ data.rotationR }}"> </progress>
      <h5 style="text-align:right;">급우회전: {{data.rotationR}}</h5>
      </div>
      <br>
      </div>
      <div class="row">
      <div class="col col-40" style="text-align:center; font-size:50px;">
      <i class = "icon icon ion-ios-speedometer"></i>
      </div>
      <div class="col col-30">
      <progress max="50" value="{{ data.uturn }}"> </progress>
      <h5 style="text-align:right;">급유턴: {{data.uturn}}</h5>
      </div>
      <div class="col col-30">
      </div>
      </div>
      <div class="row">
      <div class="col col-40" style="text-align:center;">
      <h1 >{{data.speed}}<small>km/h</small></h1>
      </div>
      </div>
  </ion-content>
</ion-view>
