<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Graphs Tab -->
  <ion-tab title="Graphs" icon-off="ion-ios-analytics-outline" icon-on="ion-ios-analytics" href="#/tab/graphs">
    <ion-nav-view name="tab-graphs"></ion-nav-view>
  </ion-tab>
  <!-- Records Tab -->
  <ion-tab title="Records" icon-off="ion-ios-box-outline" icon-on="ion-ios-box" href="#/tab/records">
    <ion-nav-view name="tab-records"></ion-nav-view>
  </ion-tab>


</ion-tabs>
